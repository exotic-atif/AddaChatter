<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AddaChatter Video Call</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="pre-join" class="pre-join">
    <div class="pre-join-card">
      <h1>AddaChatter Video Call</h1>
      <input type="text" id="room" placeholder="Enter room ID">
      <button id="join" class="join-btn"><i class="fas fa-video"></i> Join Room</button>
    </div>
  </div>

  <div id="call-view" class="call-view" style="display: none;">
    <div class="videos-container">
      <div id="remotes" class="remotes"></div>
        <div class="pip-wrapper">
          <video id="local" class="pip-video" autoplay muted playsinline></video>
        </div>
    </div>
    <div class="controls">
      <button id="mute" title="Mute"><i class="fas fa-microphone"></i></button>
      <button id="cam" title="Stop Camera"><i class="fas fa-video"></i></button>
      <button id="leave" title="Leave Call"><i class="fas fa-phone-slash"></i></button>
      <div class="status-wrapper">
        <span id="status">Status: idle</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
